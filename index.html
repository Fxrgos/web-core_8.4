<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleJS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <div class="container-box">
            <p class="container-name">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</p>
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./icons/lenovo-icon.svg" alt="lenovo-logo">
                    <img class="slide-button" src="./icons/strelka.svg" alt="go">
                </div>
                <div class="swiper-slide">
                    <img src="./icons/samsung-icon.svg" alt="samsung-logo">
                    <img class="slide-button" src="./icons/strelka.svg" alt="go">
                </div>
                <div class="swiper-slide">
                    <img src="./icons/apple-icon.svg" alt="apple-logo">
                    <img class="slide-button" src="./icons/strelka.svg" alt="go">
                </div>
                <div class="swiper-slide">
                    <img src="./icons/viewsonic-icon.svg" alt="viewsonic-logo">
                    <img class="slide-button" src="./icons/strelka.svg" alt="go">
                </div>
                <div class="swiper-slide">
                    <img src="./icons/bosch-icon.svg" alt="bosch_logo">
                    <img class="slide-button" src="./icons/strelka.svg" alt="go">
                </div>
                <div class="swiper-slide">
                    <img src="./icons/hp-icon.svg" alt="hp-logo">
                    <img class="slide-button" src="./icons/strelka.svg" alt="go">
                </div>
                <div class="swiper-slide">
                    <img src="./icons/acer-icon.svg" alt="acer-logo">
                    <img class="slide-button" src="./icons/strelka.svg" alt="go">
                </div>
                <div class="swiper-slide">
                    <img src="./icons/sony-icon.svg" alt="sony-logo">
                    <img class="slide-button" src="./icons/strelka.svg" alt="go">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="portrait-container">
            <div class="portrait-box">
                <img src="./icons/lenovo-icon.svg" alt="lenovo-logo">
                <img class="slide-button" src="./icons/strelka.svg" alt="go">
            </div>
            <div class="portrait-box">
                <img src="./icons/samsung-icon.svg" alt="samsung-logo">
                <img class="slide-button" src="./icons/strelka.svg" alt="go">
            </div>
            <div class="portrait-box">
                <img src="./icons/apple-icon.svg" alt="apple-logo">
                <img class="slide-button" src="./icons/strelka.svg" alt="go">
            </div>
            <div class="portrait-box">
                <img src="./icons/viewsonic-icon.svg" alt="viewsonic-logo">
                <img class="slide-button" src="./icons/strelka.svg" alt="go">
            </div>
            <div class="portrait-box">
                <img src="./icons/bosch-icon.svg" alt="bosch_logo">
                <img class="slide-button" src="./icons/strelka.svg" alt="go">
            </div>
            <div class="portrait-box">
                <img src="./icons/hp-icon.svg" alt="hp-logo">
                <img class="slide-button" src="./icons/strelka.svg" alt="go">
            </div>
            <div class="portrait-box desktop">
                <img src="./icons/acer-icon.svg" alt="acer-logo">
                <img class="slide-button" src="./icons/strelka.svg" alt="go">
            </div>
            <div class="portrait-box desktop">
                <img src="./icons/sony-icon.svg" alt="sony-logo">
                <img class="slide-button" src="./icons/strelka.svg" alt="go">
            </div>
            <div id="showmore" class="portrait-showmore">
                <div class="portrait-box">
                    <img src="./icons/acer-icon.svg" alt="acer-logo">
                    <img class="slide-button" src="./icons/strelka.svg" alt="go">
                </div>
                <div class="portrait-box">
                    <img src="./icons/sony-icon.svg" alt="sony-logo">
                    <img class="slide-button" src="./icons/strelka.svg" alt="go">
                </div>
                <div class="portrait-box desktop">
                    <img src="./icons/bosch-icon.svg" alt="bosch_logo">
                    <img class="slide-button" src="./icons/strelka.svg" alt="go">
                </div>
            </div>
        </div>
        <div class="portrait-button">
            <img id="expand-down" src="./icons/expand-down.svg" alt="down">
            <button id="button">Показать все</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
